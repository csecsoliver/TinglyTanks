<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>PixiJS - Template</title>
</head>

<body>
    <div id="app">
        <div id="pixi-container"></div>
    </div>
    <div id="settings">
        <h1>app settings</h1>
        <h2>Player 1</h2>
        <ul>
            <li>Forward: <button id="p1f" onclick="keybinding(this)"></button></li>
            <li>Back: <button id="p1b" onclick="keybinding(this)"></button></li>
            <li>Left: <button id="p1l" onclick="keybinding(this)"></button></li>
            <li>Right: <button id="p1r" onclick="keybinding(this)"></button></li>
            <li>Action: <button id="p1a" onclick="keybinding(this)"></button></li>
        </ul>
        <h2>Player 2</h2>
        <ul>
            <li>Forward: <button id="p2f" onclick="keybinding(this)"></button></li>
            <li>Back: <button id="p2b" onclick="keybinding(this)"></button></li>
            <li>Left: <button id="p2l" onclick="keybinding(this)"></button></li>
            <li>Right: <button id="p2r" onclick="keybinding(this)"></button></li>
            <li>Action: <button id="p2a" onclick="keybinding(this)"></button></li>
        </ul>
        <p></p>
        <p>Sounds (c) by Michel Baradari apollo-music.de</p>
        <p>Music (c) by Metaruka http://sites.google.com/site/metaruka/GameGame</p>
    </div>
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
